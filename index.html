<!DOCTYPE html>
<html>
<body>

<audio id="myAudio">
  <source src="https://stream.revma.ihrhls.com/zc181" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<p>Clik the buttons to play or pause the audio.</p>

<button onclick="playAudio()" type="button">Play Audio</button>
<button onclick="pauseAudio()" type="button">Pause Audio</button> 

<script>
var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 
</script>

</body>
</html>
