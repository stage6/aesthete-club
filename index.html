<!DOCTYPE html>
<html>

<head>
    <title>radio</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">

    <style>
        body, html {
            font-family: 'Titillium Web', sans-serif;
            background-color: rgb(255, 251, 237);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* Removed overflow: hidden; */
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100%;
            padding-top: 2vh;
        }

        h1 {
            font-size: 9vh;
            margin-bottom: 1vh;
        }

        h2 {
            font-size: 4.5vh;
            margin-bottom: 1.5vh;
        }

        h3 {
            font-size: 2.5vh;
            margin: 1vh 0;
        }

        .button {
            background-color: #191919;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8vh;
            width: 30vw;
            height: 5.5vh;
            padding: 0.5vw 1vw;
            margin: 0.5vh 1vw;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 1.5vh;
        }

        /* Optional: Add some bottom padding to the last item */
        .center > div:last-child {
            margin-bottom: 3vh;
        }
    </style>
</head>

<body>

    <audio id="myAudio">
        <source src="https://stream.revma.ihrhls.com/zc181" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="myAudioMaxi">
        <source src="http://live.radio.si/Maxi" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="myAudioDalmacija">
        <source src="http://shoutcast.pondi.hr:8000/;stream/1" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="myAudio8000">
        <source src="https://radio80k.out.airtime.pro/radio80k_a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="center">
        <h1>radios</h1>

        <h2></h2>

        <h3>Los Angeles Hip Hop / REAL FM 92.3</h3>
        <div class="button-group">
            <button onclick="playAudio()" type="button" class="button">Play</button>
            <button onclick="pauseAudio()" type="button" class="button">Stop</button>
        </div>

        <h3>Hillbilly Radio / FM 90.0</h3>
        <div class="button-group">
            <button onclick="playAudioMaxi()" type="button" class="button">Play</button>
            <button onclick="pauseAudioMaxi()" type="button" class="button">Stop</button>
        </div>

        <h3>Radio Dalmacija / FM 87.8</h3>
        <div class="button-group">
            <button onclick="playAudioDalmacija()" type="button" class="button">Play</button>
            <button onclick="pauseAudioDalmacija()" type="button" class="button">Stop</button>
        </div>

        <h3>Radio8000 / Munich</h3>
        <div class="button-group">
            <button onclick="playAudio8000()" type="button" class="button">Play</button>
            <button onclick="pauseAudio8000()" type="button" class="button">Stop</button>
        </div>
    </div>

    <script>var x = document.getElementById("myAudio");
        var maxi = document.getElementById("myAudioMaxi");
        var dalmacija = document.getElementById("myAudioDalmacija");
        var radio8000 = document.getElementById("myAudio8000");

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.load();
        }

        function playAudioMaxi() {
            maxi.play();
        }

        function pauseAudioMaxi() {
            maxi.load();
        }

        function playAudioDalmacija() {
            dalmacija.play();
        }

        function pauseAudioDalmacija() {
            dalmacija.load();
        }

        function playAudio8000() {
            radio8000.play();
        }

        function pauseAudio8000() {
            radio8000.load();
        }</script>

</body>

</html>
